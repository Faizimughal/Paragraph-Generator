<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraph Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="heading">
          <h1>tired of boring lorem ipsum</h1>
        </div>
        <div class="sub-heading">
          <div class="label"><label for="">Paragraphs:</label></div>
          <div class="input"><input type="number" name="" id="input" /></div>
          <div class="button" id="button"><button>Generate</button></div>
        </div>
        <div class="output-para" id="output">
          <!-- The generated paragraphs will be dynamically added here -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
